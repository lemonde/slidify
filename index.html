<!doctype html>
<html>
<head>
	<script src="lib/require.js"></script>
	<script>
	require.config({
	    paths: {
	        "$": "lib/jquery"
	    }
	  });
	</script>
	
	<style type="text/css">
	.slider{
		width: 512px;
		height: 384px;
	}
	.slider li{
		list-style-type: none;
		float: left;
		position: absolute;
	}
	</style>
</head>
<body>
	<div class="vaseline">
		<ul class="slider">
			<li><img src="images/1.jpg" width="512" height="384"></li>
			<li style="display:none"><img src="images/2.jpg" width="512" height="384"></li>
			<li style="display:none"><img src="images/3.jpg" width="512" height="384"></li>
			<li style="display:none"><img src="images/4.jpg" width="512" height="384"></li>
			<li style="display:none"><img src="images/5.jpg" width="512" height="384"></li>
		</ul>
		<a href="#" class="previous-button">Previous</a>
		<a href="#" class="next-button">Next</a>
	</div>
	
	<script>
	require(["vaseline", "plugins/buttons", "effects/fade"], function(Slider, Buttons, Fade)
	{		
		var slider = new Slider({
			wrapper: ".vaseline .slider",
			data : $('.vaseline .slider li'),
			effect : new Fade
		});
		
		slider.plug(new Buttons);
		slider.init();
	});
	</script>
</body>
</html>
